<div class="container">
    <div class="row event-description">
        <h1>{{ event.name }}</h1>

    </div>
    <div class="event-rsvp">
        <div class="pull-left">
            <p>{{data.rsvp.goingCount}} Attending</p>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="methods.rsvpUpdate(0)">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Join
                </button>
                <button type="button" class="btn btn-default" ng-click="methods.rsvpUpdate(1)">Maybe</button>
                <button type="button" class="btn btn-default" ng-click="methods.rsvpUpdate(2)">
                    <span class="glyphicon glyphicon-thumbs-down"></span> No
                </button>
            </div>
        </div>
    </div>

    <div class="row event-itinerary">
        <div class="col-lg-6">
            <ul>
                <li>{{ data.origin.locationText }}</li>
                <li ng-repeat="waypoint in data.waypoints">{{ waypoint.locationText }}</li>
                <li>{{ data.destination.locationText }}</li>
            </ul>
        </div>
        <div class="col-lg-6">
            <google-map events="map.events" center="map.center" options="map.options" zoom="map.zoom"></google-map>
        </div>
    </div>

    <div class="row event-comments">

    </div>
</div>
