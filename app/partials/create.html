<h1>Create a rideout</h1>

<div class="alert alert-warning alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <strong>Error!</strong> Maximum of 8 waypoints reached.
</div>

<form role="form">
    <div class="row form-group col-lg-12">
        <label for="eventName">Rideout Name</label>
        <input type="text" class="form-control" id="formData.name" ng-model="formData.name" placeholder="Enter Rideout name" />
    </div>
    <div class="row">
        <div class="col-lg-5">
            <label>Itinerary</label>
            <!--Origin-->
            <div class="form-group row">
                <div class="col-xs-9">
                    <google-autocomplete location="formData.origin" placeholder="Origin"></google-autocomplete>
                </div>
                <div class="col-xs-3">
                    <time-select></time-select>
                </div>
            </div>

            <!--Waypoints-->
            <div ui-sortable="{}" ng-model="formData.waypoints">
                <div ng-repeat="waypoint in formData.waypoints" class="form-group row">
                    <div class="col-xs-9">
                        <google-autocomplete location="waypoint.location" placeholder="Waypoint"></google-autocomplete>
                        <i class="glyphicon glyphicon-remove" ng-click="removeWaypoint(waypoint)"></i>
                    </div>
                    <div class="col-xs-3">
                        <time-select></time-select>
                    </div>
                </div>
            </div>

            <!--Destination-->
            <div class="form-group row">
                <div class="col-xs-9">
                    <google-autocomplete location="formData.destination" placeholder="Destination"></google-autocomplete>
                </div>
                <div class="col-xs-3">
                    <time-select></time-select>
                </div>
            </div>

            <!--Add Waypoint-->
            <div class="form-group">
                <a ng-click="methods.addWaypoint()">Add waypoint</a>
            </div>

            <!--Avoid Tolls-->
            <div class="form-group">
                <input id="avoidTolls" type="checkbox" ng-model="formData.avoid_tolls" value="formData.avoid_tolls" />
                <label for="avoidTolls">Avoid Tolls</label>
            </div>

            <!--Avoid Highways-->
            <div class="form-group">
                <input id="avoidHighways" type="checkbox" ng-model="formData.avoid_highways" value="formData.avoid_highways"/>
                <label for="avoidHighways">Avoid Highways</label>
            </div>
        </div>
        <div class="col-lg-7">
            <google-map events="map.events" center="map.center" zoom="map.zoom"></google-map>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default" ng-click="methods.submit()">Submit</button>
    </div>
</form>
