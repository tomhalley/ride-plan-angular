<h1>Create a rideout</h1>
<form role="form">
    <div class="row">
        <div class="form-group col-lg-12">
            <label for="eventName">Rideout Name</label>
            <input type="text" class="form-control" id="eventName" ng-model="eventName" placeholder="Enter Rideout name" />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <label>Itinerary</label>
            <!--Origin-->
            <div class="form-group row">
                <div class="col-xs-9">
                    <google-autocomplete location="origin" placeholder="Origin"></google-autocomplete>
                </div>
                <div class="col-xs-3">
                    <time-select></time-select>
                </div>
            </div>

            <!--Waypoints-->
            <div ui-sortable="{}" ng-model="waypoints">
                <div ng-repeat="waypoint in waypoints" class="form-group row">
                    <div class="col-xs-9">
                        <google-autocomplete location="waypoint.location" placeholder="Waypoint"></google-autocomplete>
                        <i class="glyphicon glyphicon-remove" ng-click="removeWaypoint(waypoint)"></i>
                    </div>
                    <div class="col-xs-3">
                        <time-select></time-select>
                    </div>
                </div>
            </div>

            <!--Destination-->
            <div class="form-group row">
                <div class="col-xs-9">
                    <google-autocomplete location="destination" placeholder="Destination"></google-autocomplete>
                </div>
                <div class="col-xs-3">
                    <time-select></time-select>
                </div>
            </div>

            <!--Add Waypoint-->
            <div class="form-group">
                <a ng-click="addWaypoint()">Add waypoint</a>
            </div>

            <!--Avoid Tolls-->
            <div class="form-group">
                <input id="avoidTolls" type="checkbox" ng-model="avoidTolls" value="avoidTolls" />
                <label for="avoidTolls">Avoid Tolls</label>
            </div>

            <!--Avoid Highways-->
            <div class="form-group">
                <input id="avoidHighways" type="checkbox" ng-model="avoidHighways" value="avoidHighways" />
                <label for="avoidHighways">Avoid Highways</label>
            </div>
        </div>
        <div class="col-lg-7">
            <google-map events="map.events" center="map.center" zoom="map.zoom"></google-map>
        </div>
    </div>
    <div class="row">
        <input type="button" ng-click="submit()" value="Submit"/>
    </div>
</form>
